<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>リバーシ</title>
    </head>
    <body>

        <h1>リバーシ</h1>

        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;">
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgba(0, 122, 51, 0.7)";
            ctx.fillRect(0 , 0, 800, 800);
            ctx.font = "90px Arial";
            var player = 1
            var blocks = [[],[],[],[],[],[],[],[]]
            

            for (let i = 1; i < 8; i++) {   //ボードを分割
                ctx.moveTo(0  , i * 100);
                ctx.lineTo(800, i * 100);
                ctx.moveTo(i * 100, 0  );
                ctx.lineTo(i * 100, 800);
            }
            ctx.stroke();

            ctx.fillStyle = "black"
            ctx.beginPath();
            ctx.arc(450,350,40,0,2*Math.PI);
            ctx.arc(350,450,40,0,2*Math.PI);
            ctx.fill();
            ctx.fillStyle = "white"
            ctx.beginPath();
            ctx.arc(350,350,40,0,2*Math.PI);
            ctx.arc(450,450,40,0,2*Math.PI);
            ctx.fill();

        </script>

    </body>
</html>
